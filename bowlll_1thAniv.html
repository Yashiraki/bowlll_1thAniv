<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>YES or NOクイズ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #fef6e4;
      padding: 50px;
    }
    .quiz-box, .result-box {
      display: none;
    }
    .visible {
      display: block;
    }
    .btn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      background: #ffb703;
      border: none;
      color: white;
    }
  </style>
</head>
<body>

  <h1>YES or NO クイズ 🎉</h1>
  <div id="quiz-box" class="quiz-box visible">
    <p id="question">読み込み中...</p>
    <button class="btn" onclick="answer('yes')">YES</button>
    <button class="btn" onclick="answer('no')">NO</button>
  </div>

  <div id="result-box" class="result-box">
    <h2 id="result-message">結果表示</h2>
    <button class="btn" onclick="restart()">もう一度挑戦</button>
  </div>

  <script>
    const quizData = [
      { question: "私の好きな色は青である", correct: "yes" },
      { question: "私たちは初めて会ったのは2020年", correct: "yes" },
      { question: "私は朝が得意である", correct: "no" }
    ];

    let current = 0;
    let correctCount = 0;

    const questionEl = document.getElementById('question');
    const quizBox = document.getElementById('quiz-box');
    const resultBox = document.getElementById('result-box');
    const resultMessage = document.getElementById('result-message');

    function showQuestion() {
      if (current < quizData.length) {
        questionEl.textContent = quizData[current].question;
      } else {
        quizBox.classList.remove('visible');
        resultBox.classList.add('visible');
        if (correctCount === quizData.length) {
          resultMessage.innerHTML = "🎉 全問正解！おめでとう！<br>これからもよろしくね✨";
        } else {
          resultMessage.innerHTML = "🙃 間違っちゃったけど、<br>そんな君も大好きだよ💖";
        }
      }
    }

    function answer(choice) {
      if (choice === quizData[current].correct) {
        correctCount++;
      }
      current++;
      showQuestion();
    }

    function restart() {
      current = 0;
      correctCount = 0;
      resultBox.classList.remove('visible');
      quizBox.classList.add('visible');
      showQuestion();
    }

    // 初期表示
    showQuestion();
  </script>

</body>
</html>
