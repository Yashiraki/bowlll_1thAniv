<!--
 ファイル構成：
- index.html
- style.css
- script.js
- 茶楽田ぼうる1周年おめでとうイラスト.jpg
- correct.mp3（効果音）
-->

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>YES or NOクイズ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>
    YES or NO クイズ 🎉
    <img src="cracker.gif" alt="クラッカー" style="width: 40px; vertical-align: middle;">
  </h1>

  <div id="start-box" class="visible">
    <button class="btn animate" onclick="startQuiz()">クイズスタート</button>
  </div>

  <div id="quiz-box" class="quiz-box hidden">
    <p id="question">読み込み中...</p>
    <div id="choices"></div>
  </div>

  <div id="explanation-box" class="hidden">
    <p id="explanation"></p>
    <button class="btn animate" onclick="nextQuestion()">次へ</button>
  </div>

  <div id="result-box" class="hidden">
    <h2 id="result-message">結果表示</h2>
    <img id="celebration-img" src="茶楽田ぼうる1周年おめでとうイラスト.jpg" alt="お祝い画像" class="hidden">
    <br>
    <a id="download-btn" class="btn hidden" href="茶楽田ぼうる1周年おめでとうイラスト.jpg" download>画像をダウンロード</a>
    <br>
    <button class="btn animate" onclick="restartQuiz()">もう一度挑戦</button>
  </div>

  <audio id="sfx-correct" src="correct.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
