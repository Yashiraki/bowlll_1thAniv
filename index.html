<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>茶楽田ぼうる1周年記念クイズ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>
    茶楽田ぼうる１周年記念クイズ～～！
    <img src="cracker.gif" alt="クラッカー" style="width: 40px; vertical-align: middle; margin-top: -10px;">
  </h1>

  <div id="start-box">
    <button class="btn animate" onclick=startQuiz()>クイズスタート</button>
  </div>

  <div id="quiz-box">
    <p id="question">問題は全部で５問！！(音が出るよ)</p>
    <div id="choices"></div>
  </div>

  <div id="explanation-box" class="hidden">
    <p id="explanation"></p>
    <button class="btn animate" onclick=nextQuestion()>次へ</button>
  </div>

  <div id="result-box" class="hidden">
    <h2 id="result-message"></h2>
    <img id="celebration-img" src="茶楽田ぼうる1周年おめでとうイラスト.jpg" alt="お祝い画像" class="hidden">
    <br>
    <a id="download-btn" class="btn hidden" href="茶楽田ぼうる1周年おめでとうイラスト.jpg" download>画像をダウンロード</a>
    <br>
    <button class="btn animate" onclick=restartQuiz()>もう一度挑戦</button>
  </div>

  <audio id="sfx-correct" src="クイズ正解1.mp3" preload="auto"></audio>
  <audio id="wfx-correct" src="クイズ不正解1.mp3" preload="auto"></audio>
  <audio id="syutudai" src="クイズ出題1.mp3" preload="auto"></audio>
  <audio id="iwau" src="ドンドンパフパフ.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
